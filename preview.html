<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Gather Ye Links</title>
</head>
<body>
  <h1>Gather Ye Links</h1>
    <p>A linkspamming app for the <a href="http://geekfeminism.org">geek feminism blog</a>.</p>
  {% for feed in feeds %}
    <h2><a href="{{ feed.feed.link }}">{{ feed.feed.title }}</a></h2>
    <ul>
    {% for entry in feed.entries %}
        <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
  {% endfor %}

</body>
</html>
