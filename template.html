<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>My Webpage</title>
</head>
<body>
  <h1>My Webpage</h1>
  {% for feed in feeds %}
    <h2><a href="{{ feed.feed.link }}">{{ feed.feed.title }}</a></h2>
    <ul>
    {% for entry in feed.entries %}
        <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
    {% endfor %}
    </ul>
  {% endfor %}

</body>
</html>
